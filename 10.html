<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: BALANÇO FINANCEIRO
    Faça um script que peça para o usuário informar as despesas relacionadas com:
    - Conta de água
    - Conta de energia elétrica
    - Conta de telefone
    - Supermercado
    Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    */

    //ENTRADA
    const agua = Number(prompt(`Informe o valor da conta de água:`).replace(",", "."));
    const energia = Number(prompt(`Informe o valor da conta de energia elétrica:`).replace(",", "."));
    const telefone = Number(prompt(`Informe o valor da conta de telefone:`).replace(",", "."));
    const mercado = Number(prompt(`Informe o valor das despesas no supermercado:`).replace(",", "."));
    const remuneracao = Number(prompt(`Informe seu salário:`).replace(",", "."));

    //PROCESSAMENTO
    let mensagemFinal;
    let despesas = agua + energia + telefone + mercado;
    let restoMaior = despesas - remuneracao;
    let restoMenor = remuneracao - despesas;
    (despesas > remuneracao) ? mensagemFinal = `Suas despesas são maiores que a sua remuneração! <br> Em falta: R$${restoMaior.toFixed(2).replace(".", ",")}.` : mensagemFinal = `Você conseguiu pagar todas as contas previstas! <br> Sobrou após pagamento: R$${restoMenor.toFixed(2).replace(".", ",")}.`;
    
    //SAÍDA
    document.write(mensagemFinal);

    // ok.
</script>
