<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MEIO DE TRANSPORTE MAIS BARATO
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //ENTRADA
    const preco = Number(prompt("Informe o preço do litro do combustível:").replace(",", "."));
    const quantidade = Number(prompt("Informe a quantidade de litros utilizados para se deslocar para o trabalho diariamente:"));
    const precoTransporte = Number(prompt("Informe o preço do transporte público:").replace(",", "."));

    //PROCESSAMENTO
    let mensagemFinal;
    let automovel = (preco * quantidade) * 2;
    let transportePub = precoTransporte * 2;
    (automovel < transportePub) ? mensagemFinal = `O meio de transporte mais barato é o automóvel. <br> Custo: R$${automovel.toFixed(2).replace(".", ",")}.` : (automovel > transportePub) ? mensagemFinal = `O meio de transporte mais barato é o transporte público. <br> Custo: R$${transportePub.toFixed(2).replace(".", ",")}.` : mensagemFinal = "Dados Inválidos!";
    
    //SAÍDA
    document.write(mensagemFinal);

    // ok.
</script>
