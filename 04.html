<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const letra = prompt("Informe um caractere:").toUpperCase();

    //PROCESSAMENTO
    let mensagemFinal = "";
    (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U") ? mensagemFinal = "É uma vogal." : mensagemFinal = "Não é uma vogal.";
    
    //SAÍDA
    document.write(mensagemFinal);

    // ok.
</script>
