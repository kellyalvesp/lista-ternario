<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const precoProduto = Number(prompt("Informe o preço do produto:").replace(",", "."));

    //PROCESSAMENTO
    let mensagemFinal;
    (precoProduto <= 280) ? mensagemFinal = "O aumento é de R$" + (precoProduto * 0.2).toFixed(2).replace(".", ",") + " reais." : (precoProduto <= 700) ? mensagemFinal = "O aumento é de R$" + (precoProduto * 0.15).toFixed(2).replace(".", ",") + " reais." : (precoProduto <= 1500) ? mensagemFinal = "O aumento é de R$" + (precoProduto * 0.1).toFixed(2).replace(".", ",") + " reais." : (precoProduto > 1500) ? mensagemFinal = "O aumento é de R$" + (precoProduto * 0.05).toFixed(2).replace(".", ",") + " reais." : mensagemFinal = "Dados Inválidos!";
    
    //SAÍDA
    document.write(mensagemFinal);

    // ok.
</script>
