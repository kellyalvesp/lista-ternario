<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = Number(prompt(`Informe a nota:`).replace(",", "."));

    //PROCESSAMENTO
    let mensagemFinal;
    (nota >= 9 && nota <= 10) ? mensagemFinal = "Conceito A." : (nota >= 8 && nota <= 8.9) ? mensagemFinal = "Conceito B." : (nota >= 7 && nota <= 7.9) ? mensagemFinal = "Conceito C." : (nota >= 6 && nota <= 6.9) ? mensagemFinal = "Conceito D." : (nota >= 0 && nota <= 5.9) ? mensagemFinal = "Conceito E." : mensagemFinal = "Dados inválidos!";
    
    //SAÍDA
    document.write(mensagemFinal);

    // ok.
</script>
